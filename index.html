<html>
<head>
	<title></title>
</head>
<body ng-app>
<input type="text" ng-model="query"/>
<select ng-model="order">
<option value="username"> organiser par nom</option>
<option value="content"> organiser par contenu</option>

</select>

<div ng-init="users=[{username:'zarc', content :'je suis marc'},{username:'John', content :'je suis John'},{username:'Najed', content :'ae suis najed labben'}]">


<div ng-repeat="user in users | filter:{content:query} |orderBy :order">

<p>
<strong>	{{user.username}}</strong><br>
{{user.content}}
</p>


</div>




</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

</body>
</html>
